# ----------------------------------------------------- 
# Monitor
# ----------------------------------------------------- 


monitor=,preferred,auto,auto


# ----------------------------------------------------- 
# Environment
# ----------------------------------------------------- 


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# ----------------------------------------------------- 
# Keyboard
# ----------------------------------------------------- 


# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    numlock_by_default = true

    follow_mouse = 1
    mouse_refocus = false # Check

    touchpad {
        natural_scroll = false
        scroll_factor = 1.0  # Touchpad scroll factor
    }
    sensitivity = 0 # Pointer speed: -1.0 - 1.0, 0 means no modification.
}


# ----------------------------------------------------- 
# Applications
# ----------------------------------------------------- 


$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox


# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 


# Using hypridle to start hyprlock
exec-once = hypridle

# Using hyprpaper to set wallpaper
exec-once = hyprpaper

# Using nm-applet to start network manager
exec-once = nm-applet

# Using swaync to start notification center
exec-once = swaync

# Using waybar to start status bar
exec-once = waybar

# Applications
exec-once = $terminal & $browser


# ----------------------------------------------------- 
# Key bindings: General
# ----------------------------------------------------- 


# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, O, exec, $menu

# Exit
bind = $mainMod, M, exit,
bind = $SUPER_SHIFT, Q, exec, hyprlock 

# Screenshots
bind = , PRINT, exec, hyprshot -m region

# Clipboard
bind = $mainMod, V, exec, $SCRIPTS/cliphist.sh # Open clipboard manager

# IDK
bind = $mainMod, P, pseudo, # dwindle


# ----------------------------------------------------- 
# Key bindings: Window management
# ----------------------------------------------------- 


bind = $mainMod, Q, killactive,        # Kill active window
bind = $mainMod, Z, fullscreen,        # Toggle fullscreen
bind = $mainMod, F, togglefloating,    # Toggle floating
bind = $mainMod, MINUS, togglesplit,   # Split toggle
bind = $mainMod, G, togglegroup        # Toggle window group


# Move focus with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u

# Move window
bind = $SUPER_SHIFT, left,  movewindow, l
bind = $SUPER_SHIFT, right, movewindow, r
bind = $SUPER_SHIFT, up,    movewindow, u
bind = $SUPER_SHIFT, down,  movewindow, d
bind = $mainMod, S, swapsplit # Swapsplit

# Resize window
bind = $mainMod, right, resizeactive, 100 0  # Increase window width with keyboard
bind = $mainMod, left,  resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod, down,  resizeactive, 0 100  # Increase window height with keyboard
bind = $mainMod, up,    resizeactive, 0 -100 # Reduce window height with keyboard

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# ----------------------------------------------------- 
# Key bindings: Workspaces
# ----------------------------------------------------- 


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Cycle through workspaces
bind = $mainMod, Tab, workspace, m+1 # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# FN Keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                     # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                   # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%   # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%   # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle        # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                              # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                  # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                    # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle  # Toggle microphone
bind = , XF86Lock, exec, hyprlock                                               # Open screenlock


